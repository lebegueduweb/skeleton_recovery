{% extends "base_generic.html" %}

{% block content %}
    <h1>Author list</h1>

    {% if book_list %}
    <ul>

      {% for author in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ author.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no author in the library.</p>
    {% endif %}
{% endblock %}
